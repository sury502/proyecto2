<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fanpage Imagine Dragons</title>
</head>

<body>

    <header class="head">
        <div class="logo">
            <a href="index.html">
                <img src="img/Daco_2274720.png" height="50">
            </a>
        </div>
        <nav class="navbar">
            <a href="index.html">INICIO</a>
        </nav>
    </header>

    <section class="content contact">
        <h2 class="title">Contáctanos</h2>
        <p>¿Tienes alguna sugerencia, pregunta o simplemente quieres compartir tu pasión por Imagine Dragons?
            ¡Escríbenos!</p>

        <form action="#" method="POST" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha"> <label for="mensaje">Tu Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="7"
                placeholder="Escribe aquí tu mensaje, sugerencia o comentario..." required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>

    </section>

</body>

</html>
